<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" shape-rendering="auto">
                  <defs>
                    <filter id="crisp-morph" x="-20%" y="-20%" width="140%" height="140%">
                      <feTurbulence type="fractalNoise" baseFrequency="0" numOctaves="1" result="turbulence">
                        <animate attributeName="baseFrequency" values="0;0.06;0" dur="4s" repeatCount="indefinite"/>
                      </feTurbulence>
                      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="6" xChannelSelector="R" yChannelSelector="G"/>
                    </filter>
                  </defs>
                  
                  <circle cx="50" cy="50" r="45" fill="inherit" filter="url(#crisp-morph)" shape-rendering="auto">
                    <animate attributeName="r" values="45;44.5;45" dur="3s" repeatCount="indefinite"/>
                  </circle>
                </svg>