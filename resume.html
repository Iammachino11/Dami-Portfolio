<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <link rel="icon" href="images/resume-ico.ico">
    <link rel="stylesheet" href="google-fonts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <script src="jQueryv3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root{
            --a4-width: 2480px;
            --a4-height: 3508px;
        }
        a{
            text-decoration: none;
            color: inherit;
        }
        
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial;
            border: none;
            outline: none;
        }
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: aliceblue;
            padding: 70px;
        }
        .downloadWrapper{
            position: fixed;
            display: flex;
            justify-content: right;
            bottom: 20px;
            left: -20px;
            width: 100%;
            z-index: 10;

        }
        .downloadWrapper button{
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            width: 50px;
            font-size: 20px;
            border-radius: 10px;
            color: white;
            background-color: #1444ac;
        }
        .downloadWrapper ul{
            position:absolute;
            display: flex;
            flex-direction: column;
            gap: 10px;
            top: -40px;
            right: -70px;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            width: 180px;
            box-shadow: 1px 1px 10px #dbdbdb;
            scale: 0;
            transition: 0.4s ease-in-out;
            z-index: -1;

        }
        .downloadWrapper ul.expand{
            transform: translateY(-130px);
            scale: 1;
            top: 0;
            right: 0;
            rotate: 0deg;

        }
        .downloadWrapper ul li{
            position: relative;
            cursor: pointer;
            list-style: none;
            padding: 10px;
            border-radius: 6px;
            transition: 0.2s ease;
        }
        .downloadWrapper ul li[data-recommended]::after{
            content: 'recommended';
            position: absolute;
            top: 3px;
            right: 3px;
            font-size: 10px;
            padding: 2px 4px;
            background-color: #1444ac33;
            color: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }
        .downloadWrapper ul li:hover{
            background-color: #dbdbdb;
        }

        section{
            display: flex;
            min-width: calc(var(--a4-width)2.4);
            width: calc(var(--a4-width)/2.4);
            min-height: calc(var(--a4-height)/2.4);
            height: calc(var(--a4-height)/2.4);
        }
        .Resume{
            display: flex;
            flex-direction: column;
            padding: 30px;
            gap: 60px;
        }
        .Resume:nth-child(1){
            flex-basis: 35%;
            background-color: #dbdbdb;
            color: black;
        }
        .Resume:nth-child(2){
            flex-basis: 65%;
            background-color: #fff;
            color: black;
        }
        .header{
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            min-height: 130px;
        }
        .header h1{
            font-family: 'Montserrat', sans-serif;
            font-size: 35px;
        }
        .header h1 span{
            color: #1444ac;
        }
        .header p{
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            color: #3a3a3a;
        }
        .lInfo, .rInfo{
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .lInfo h2, .rInfo h2{
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 20px;
        }
        .lInfo p, .rInfo p, .lInfo div, .rInfo div, .lInfo li, .rInfo li{
            font-family: 'Poppins', sans-serif;
            list-style: none;
        }
        .lInfo .educationGrid{
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 25px;
        }
        .lInfo .educationGrid:last-child{
            margin-bottom: 0;
        }
        .contact div{
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }
        .contact div i{
            color: #1444ac;
            font-size: 16px;
            margin-top: 7px;
        }

        .experienceGrid{
            margin-bottom: 15px;
        }
        .experienceGrid:last-child{
            margin-bottom: 0;
        }

        .Year{
            min-width: fit-content;
            width: fit-content;
            padding: 2px 6px;
            background-color: #1444ac;
            color: white;
            border-radius: 6px;
        }
        .Degree{
            font-weight: bold;
            margin-top: 5px;
        }
        .experienceTop{
            display: flex;
            gap: 20px;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        .experienceRole{
            color: grey;
        }
        .skills ul{
            display: flex; 
            flex-wrap: wrap;
            gap: 10px 20px;
        }
        .skills ul li{
            background-color: #dbdbdb;
            padding: 4px 10px;
            border-radius: 20px;
        }

        .Hobbies ul{
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 20px 50px;
        }
        .Hobbies ul li{
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .Hobbies ul li::before{
            content: '';
            width: 10px;
            height: 10px;
            background-color: #1444ac;
            border-radius: 50%;
        }
    
    
    </style>
</head>

                },

                    {

                    },

                ]
                },
                skills: {
                title: "Skills",
                items: ["Html", "CSS", "JavaScript", "Jquery", "TypeScript", "JAVA", "Python", "SQL Server", "mySQL", "SQLite", "PostgreSQL","Kotlin","Ruby on Rails", "Spring Boot", "AWS", "Git", "CI/CD Pipelines"]
                },

            },
            // Add more pages here for multi-page resumes
            /*
            {
            id: 2,

        // resume-builder.js
        class ResumeBuilder {
        constructor(resumeData) {
            this.resumeData = resumeData;
            this.container = $('body');
            this.currentPage = 0;
        }

        // Initialize the resume
        init() {
            this.clearExistingResume();
            this.generateResume();
            this.setupEventListeners();
        }

        // Clear existing content
        clearExistingResume() {
            $('.Page').remove();
        }

        // Generate all pages
        generateResume() {
            this.resumeData.pages.forEach((pageData, index) => {
            const page = this.createPage(pageData, index + 1);
            this.container.append(page);
            });
            this.adjustScaling();
        }

        // Create a single page
        createPage(pageData, pageIndex) {
            const page = $(`
            <section class="Page" id="page-${pageIndex}" data-page-index="${pageIndex}">
                <div class="Resume resumeLeft"></div>
                <div class="Resume resumeRight"></div>
            </section>
            `);

            // Build left column
            const leftColumn = page.find('.resumeLeft');
            this.buildLeftColumn(leftColumn, pageData.leftColumn);

            // Build right column
            const rightColumn = page.find('.resumeRight');
            this.buildRightColumn(rightColumn, pageData.rightColumn);

            return page;
        }

        // Build left column content
        buildLeftColumn(container, data) {
            // Add header if exists
            if (data.header) {
            container.append('<div class="header"></div>');
            }

            // Add contact section
            if (data.contact) {
            const contactSection = $(`
                <div class="lInfo contact">
                <h2>${data.contact.title}</h2>
                </div>
            `);
            
            data.contact.items.forEach(item => {
                const itemElement = item.link 
                ? $(`<div><i class="${item.icon}"></i> <a href="${item.link}" target="_blank">${item.text}</a></div>`)
                : $(`<div><i class="${item.icon}"></i> ${item.text}</div>`);
                contactSection.append(itemElement);
            });
            
            container.append(contactSection);
            }

            // Add education section
            if (data.education) {
            const educationSection = $(`
                <div class="lInfo Education">
                <h2>${data.education.title}</h2>
                </div>
            `);
            
            data.education.items.forEach(edu => {
                const eduElement = $(`
                <div class="educationGrid">
                    <div class="Year">${edu.period}</div>
                    <div class="Degree">${edu.degree}</div>
                    <div class="educationName">${edu.institution}</div>
                </div>
                `);
                educationSection.append(eduElement);
            });
            
            container.append(educationSection);
            }
        }

        // Build right column content
        buildRightColumn(container, data) {
            // Add header
            if (data.header) {
            const nameParts = data.header.name.split(data.header.highlight);
            const headerElement = $(`
                <div class="header">
                <h1>${nameParts[0]}<span>${data.header.highlight}</span>${nameParts[1] || ''}</h1>
                <p>${data.header.title}</p>
                </div>
            `);
            container.append(headerElement);
            }

            // Add about section
            if (data.about) {
            const aboutSection = $(`
                <div class="rInfo aboutMe">
                <h2>${data.about.title}</h2>
                <p>${data.about.content}</p>
                </div>
            `);
            container.append(aboutSection);
            }

            // Add experience section
            if (data.experience) {
            const experienceSection = $(`
                <div class="rInfo Experience">
                <h2>${data.experience.title}</h2>
                </div>
            `);
            
            data.experience.items.forEach(exp => {
                const expElement = $(`
                <div class="experienceGrid">
                    <div class="experienceTop">
                    <div class="Year">${exp.period}</div>
                    <div class="experienceName">
                        <span class="companyName">${exp.company}</span> |
                        <span class="experienceRole">${exp.role}</span>
                    </div>
                    </div>
                    <div class="experienceDescription">
                    ${exp.description}
                    </div>
                </div>
                `);
                experienceSection.append(expElement);
            });
            
            container.append(experienceSection);
            }

            // Add skills section
            if (data.skills) {
            const skillsSection = $(`
                <div class="lInfo skills">
                <h2>${data.skills.title}</h2>
                <ul></ul>
                </div>
            `);
            
            const skillsList = skillsSection.find('ul');
            data.skills.items.forEach(skill => {
                skillsList.append(`<li>${skill}</li>`);
            });
            
            container.append(skillsSection);
            }

            // Add hobbies section
            if (data.hobbies) {
            const hobbiesSection = $(`
                <div class="rInfo Hobbies">
                <h2>${data.hobbies.title}</h2>
                <ul></ul>
                </div>
            `);
            
            const hobbiesList = hobbiesSection.find('ul');
            data.hobbies.items.forEach(hobby => {
                hobbiesList.append(`<li>${hobby}</li>`);
            });
            
            container.append(hobbiesSection);
            }
        }

        // Add new page dynamically
        addPage(pageData) {
            const pageIndex = this.resumeData.pages.length + 1;
            this.resumeData.pages.push(pageData);
            const newPage = this.createPage(pageData, pageIndex);
            this.container.append(newPage);
            this.adjustScaling();
        }

        // Update existing page
        updatePage(pageIndex, pageData) {
            this.resumeData.pages[pageIndex - 1] = pageData;
            $(`#page-${pageIndex}`).remove();
            const updatedPage = this.createPage(pageData, pageIndex);
            
            // Insert at correct position
            if (pageIndex === 1) {
            this.container.prepend(updatedPage);
            } else {
            $(`#page-${pageIndex - 1}`).after(updatedPage);
            }
            
            this.adjustScaling();
        }

        // Adjust scaling for responsive design
        adjustScaling() {
            const section = $('.Page');
            const windowWidth = $(window).width();
            const sectionWidth = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--a4-width')) / 2.4;
            
            let scale = (windowWidth - 40) / sectionWidth;
            if (scale > 1) scale = 1;
            
            section.css('transform', `scale(${scale})`);
            section.css('transform-origin', 'top center');
        }

        // Setup event listeners
        setupEventListeners() {
            $(window).on('load resize', () => this.adjustScaling());
        }
        }


                
        $('#download-resume').on('click', (e) => {
            e.stopPropagation();
            $('.downloadWrapper ul').toggleClass('expand');
        });

        $(document).on('click', (e) => {
            if (!$(e.target).closest('#download-resume').length && $('.downloadWrapper ul').hasClass('expand')) {
                $('.downloadWrapper ul').removeClass('expand');
            }
        });
        $('#as-pdf').on('click', async () => {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('p', 'mm', 'a4');
            const pages = $('.Page');
            
            for (let i = 0; i < pages.length; i++) {
                const canvas = await html2canvas(pages[i], {
                    scale: 2,
                    useCORS: true,
                    logging: false
                });
                
                const imgData = canvas.toDataURL('image/jpeg', 1.0);
                const imgWidth = 210; // A4 width in mm
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                
                if (i > 0) pdf.addPage();
                pdf.addImage(imgData, 'JPEG', 0, 0, imgWidth, imgHeight);
            }
            
            pdf.save('Resume.pdf');
            $('.downloadWrapper ul').removeClass('expand');
        });

        $('#as-jpg').on('click', async () => {
            const pages = $('.Page');
            
            for (let i = 0; i < pages.length; i++) {
                const canvas = await html2canvas(pages[i], {
                    scale: 2,
                    useCORS: true,
                    logging: false
                });
                
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `Resume_Page_${i + 1}.jpg`;
                    a.click();
                    URL.revokeObjectURL(url);
                }, 'image/jpeg', 1.0);
            }
            
            $('.downloadWrapper ul').removeClass('expand');
        });

        function resizePage() {
            const section = $('.Page');
            const windowWidth = $(window).width();
            const sectionWidth = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--a4-width')) / 2.4;
            
            let scale = (windowWidth - 40) / sectionWidth; // 40px for padding
            if (scale > 1) scale = 1; // Don't scale up, only down
            
            section.css('transform', `scale(${scale})`);
            section.css('transform-origin', 'top center');
        }

        $(window).on('load resize', resizePage);

         $(document).ready(function() {
            // Initialize resume builder
            const resumeBuilder = new ResumeBuilder(resumeData);
            resumeBuilder.init();
            
            // Initialize download functionality
            const downloadManager = new DownloadManager();
            downloadManager.init();
        });
    </script> 

</body>
